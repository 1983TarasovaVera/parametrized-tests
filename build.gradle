plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

compileJava.options.encoding = 'UTF-8'

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.11.0',
            'com.codeborne:pdf-test:1.8.0',
            'com.codeborne:xls-test:1.7.0',
            "org.junit.jupiter:junit-jupiter-api:5.9.0",
            "org.junit.jupiter:junit-jupiter-params:5.9.0",
            //для запуска тестов из консоли (например)
            "org.junit.platform:junit-platform-launcher:1.8.0-M1",
            //для подключения Аллюра исключить группы junit во избежание конфликтов
//            "io.qameta.allure:allure-junit5-assert:2.20.0" {
//                exclude group: "org.junit.platform"
//                exclude group: "org.junit.jupiter"
//            },
            "org.apache.poi:poi:5.2.1")

    testRuntimeOnly (
            "org.slf4j:slf4j-simple:2.0.5",
            "org.junit.jupiter:junit-jupiter-engine:5.9.0")
}

test {
    useJUnitPlatform()
}